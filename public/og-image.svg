<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Gradient Background Effects -->
  <defs>
    <radialGradient id="grad1" cx="25%" cy="25%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad2" cx="75%" cy="75%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA" />
      <stop offset="50%" style="stop-color:#A78BFA" />
      <stop offset="100%" style="stop-color:#F472B6" />
    </linearGradient>
  </defs>

  <circle cx="300" cy="150" r="200" fill="url(#grad1)"/>
  <circle cx="900" cy="480" r="200" fill="url(#grad2)"/>

  <!-- Name -->
  <text x="600" y="250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">
    Ryan Huang
  </text>

  <!-- Title -->
  <text x="600" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    AI Product Manager
  </text>

  <!-- Subtitle -->
  <text x="600" y="400" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">
    Building data-driven, human-centered products
  </text>

  <!-- Tags -->
  <text x="600" y="480" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#6B7280" text-anchor="middle">
    UCLA Anderson MBA | Former Civil Engineer | AI &amp; Automation
  </text>

  <!-- Website -->
  <text x="600" y="560" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#3B82F6" text-anchor="middle">
    ryanxhuang.com
  </text>
</svg>
